<!DOCTYPE html>
<html class="no-js" lang="en" ng-app="app">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Trophy Manager for Dofus</title>

  <link rel="stylesheet" href="css/app.css">

  <script src="scripts/vendor/modernizr.js"></script>

</head>

<body ng-controller="mainController as main">

  <div class="row">
    <div class="column small-12">
      <h1>Trophy manager</h1>
    </div>
  </div>
  <div class="row">
    <h2 class="column">Liste de troph√©es</h2>
  </div>
  <div class="row">
    <ul class="column medium-6 large-4 todos">
      <li class="row panel" ng-repeat="todo in main.todos" ng-hide="">
        <div class="column todo">
          {{todo.text}}
          <button class="right" ng-click="main.deleteTodo(todo._id,$index)">Ok</button>
        </div>
      </li>
      <li class="row">
        <form class="" ng-submit="main.createTodo()">
          <input type="text" class="" ng-model="main.formData.text" placeholder="{{main.placeHolder}}" required>
          <input type="submit" class="right button">
        </form>
      </li>
    </ul>
  </div>

  <script src="scripts/vendor/angular/angular.js"></script>
  <script src="scripts/vendor/mm-foundation-0.5.0.js"></script>
  <script src="app.js"></script>
  <script>
  </script>
</body>

</html>
