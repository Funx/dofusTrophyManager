<!doctype html>
<html class="no-js" lang="en" ng-app="app">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Trophy Manager for Dofus</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/foundation.css" />

  <link rel="stylesheet" href="css/animate.css" />

  <!-- custom stylesheet -->
  <link rel="stylesheet" href="css/app.css">

  <script src="scripts/vendor/modernizr.js"></script>

</head>

<body ng-controller="mainController as main">

    <div class="row">
      <div class="column small-12">
        <h1>Coucou laura loul</h1>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <h2>Liste de troph√©es</h2>
      </div>
      <ul class="column todos">
        <li class="row" ng-repeat="todo in main.todos">
          <div class="column small-12 panel todo">
            {{todo.text}}
            <button class="right" ng-click="main.deleteTodo(todo._id)">Ok</button>
          </div>
        </li>
        <li class="row">
            <form class="column" ng-submit="main.createTodo()">
              <input type="text" ng-model="main.formData.text">
            </form>
        </li>
      </ul>
    </div>

  <script src="scripts/angular/angular.js"></script>
  <script src="scripts/mm-foundation-0.5.0.js"></script>
  <script src="app.js"></script>
  <script>
  </script>
</body>

</html>
