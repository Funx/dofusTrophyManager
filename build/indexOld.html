<!DOCTYPE html>
<html class="no-js" lang="en" ng-app="app">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Trophy Manager for Dofus</title>

  <link rel="stylesheet" href="assets/css/app.css">

</head>

<body ng-controller="mainController as main" class="grid-frame">

  <div class="primary title-bar">
      <h1 class="center title">Trophy manager</h1>
      <span class="left">Menu</span>
      lol ?
  </div>

  <div class="">
    <h2 class="">Liste de troph√©es</h2>
  </div>
  <div class="">
    <div class="todos">
      <ul class="neutralized-list">
        <li class="todo material heal-vertical" ng-repeat="todo in main.todos track by todo._id" ng-hide="">
          {{todo.text}}
          <button class="button right todo-button" ng-click="main.deleteTodo(todo._id,$index)">Ok</button>
        </li>
      </ul>
      <li class="material heal-top">
        <form class="todos-form" ng-submit="main.createTodo()">
          <input type="text" class="todo-form-text" ng-model="main.formData.text" placeholder="{{main.placeHolder}}" required>
          <input type="submit" class="button right">
        </form>
      </li>
    </div>
  </div>

  <script src="assets/js/foundation.js"></script>
  <script src="assets/js/routes.js"></script>
  <script src="assets/js/app.js"></script>

  <script>
  </script>
</body>

</html>
